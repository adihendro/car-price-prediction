<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='view/css/index.css') }}" />
    <script defer src="../view/js/result.js"></script>
</head>

<body>
    <div class="container">

        <div class="content">
            <h1 class="title">
                <div>Car Price Prediction</div>
            </h1>
        </div>

        <h5 class="subtitle">Results</h5>

        <div class="result">
            <div>
                <b>Harga Modal:</b> 
                Rp<span id="modal">{{ modal }}</span>
            </div>
            <div>
                <b>Profit:</b> 
                Rp<span id="result1">{{ profit }}</span>
            </div>
            <div>
                <b>Harga Jual: </b> 
                Rp<span id="result2">{{ sell }} </span>
            </div>
        </div>

    </div>

    <button id="button-back" class="button button-primary">Back</button>
    </div>
</body>

</html>
