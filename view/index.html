<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction</title>
    <link rel="stylesheet" href="css/index.css" />
    <script defer src="js/index.js"></script>
</head>

<body>
    <div class="container">

        <div class="content">
            <h1 class="title">
                <div>Car Price Prediction</div>
            </h1>
        </div>

        <form class="preferences">
            <div class="preferences-content">
                <div>
                    <div class="selection-title">Harga Modal</div>
                    <input type="number" class="selection" id="harga" required></input>
                </div>
            </div>
        </form>

        <button type="submit" id="button-find" class="button button-primary">
            Submit price
        </button>

    </div>
</body>

</html>
